<input type="text" [(ngModel)]="newTask" placeholder="Add a new task" />

<button (click)="addTask()">Add Task</button>
<ul>
  @for (task of tasks; track task.text) {
  <li>
    {{ task.text }}
    <button (click)="toggleCompleted(task)">
      {{ task.completed ? "Undo" : "Complete" }}
    </button>
  </li>
  }
</ul>
<p>
  Completed: {{ completed() }}<br />
  Pending: {{ pending() }}
</p>
<button (click)="clearAllTasks()">Clear All Tasks</button>
