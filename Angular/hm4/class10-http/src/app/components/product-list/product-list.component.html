<input
  type="text"
  placeholder="Search products..."
  [ngModel]="search()"
  (ngModelChange)="search.set($event)"
/>

<section class="products-list">
  @if(filteredProducts.length === 0){
    <p>No products found</p>
  } @else {
    <div class="product-grid">
      @for(product of filteredProducts; track product.id) {
        <div class="product-card" (click)="onSelectProduct(product.id)">
          <img [src]="product.image || 'assets/no-image.png'" [alt]="product.title" class="product-image" />

          <h3>{{ product.title }}</h3>
          <p>{{ product.category }}</p>
          <p>{{ product.price | currency }}</p>

          <div class="product-actions">
            <button (click)="onEditProduct(product.id, $event)">Edit</button>
            <button (click)="onDeleteProduct(product.id, $event)">Delete</button>
          </div>
        </div>
      }
    </div>
  }
</section>
